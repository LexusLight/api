host: localhost:2400
info:
  contact:
    name: RL GitHub
    url: https://github.com/rl-os/api
  description: This is a simple server.
  license: {}
  title: osu!lazer API
  version: "2.0"
paths:
  /api/v2/beatmaps/{id}:
    get:
      parameters:
      - description: beatmap id
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.SingleBeatmap'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ResponseFormat'
      summary: Return beatmap by id
      tags:
      - Beatmap
  /api/v2/beatmaps/{id}/scores:
    get:
      parameters:
      - description: beatmap id
        in: path
        name: beatmap
        required: true
        type: string
      - description: score type
        in: query
        name: type
        type: string
      - description: osu! game mode (std, mania, ctb and etc)
        in: query
        name: mode
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.SingleBeatmap'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ResponseFormat'
      summary: Scores submitted to selected beatmap
      tags:
      - Beatmap
  /api/v2/beatmaps/lookup:
    get:
      parameters:
      - description: beatmap id
        in: query
        name: id
        type: integer
      - description: beatmap file md5
        in: query
        name: checksum
        type: string
      - description: beatmap filename (legacy)
        in: query
        name: filename
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.SingleBeatmap'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ResponseFormat'
      summary: Lookup beatmap by id, checksum, filename
      tags:
      - Beatmap
  /api/v2/beatmapsets/{id}:
    get:
      parameters:
      - description: beatmapset id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.BeatmapSetFull'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ResponseFormat'
      summary: Get beatmap by id
      tags:
      - Beatmapset
  /api/v2/beatmapsets/{id}/favourites:
    post:
      parameters:
      - description: beatmapset id
        in: path
        name: id
        required: true
        type: integer
      - description: action
        enum:
        - favourite
        - unfavourite
        in: query
        name: action
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ResponseFormat'
      security:
      - OAuth2: []
      summary: Favourite beatmapset
      tags:
      - Beatmapset
  /api/v2/beatmapsets/lookup:
    get:
      parameters:
      - description: beatmap id
        in: query
        name: beatmap_id
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.BeatmapSetFull'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ResponseFormat'
      summary: Lookup beatmapset by beatmap id
      tags:
      - Beatmapset
  /api/v2/beatmapsets/search:
    get:
      parameters:
      - description: query
        in: query
        name: q
        type: string
      - description: mode
        in: query
        name: m
        type: integer
      - description: status
        in: query
        name: s
        type: string
      - description: genre
        in: query
        name: g
        type: string
      - description: lang
        in: query
        name: l
        type: string
      - description: sort
        in: query
        name: sort
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.BeatmapsetSearchResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ResponseFormat'
      summary: Search Beatmapset
      tags:
      - Beatmapset
  /api/v2/me/{mode}:
    get:
      parameters:
      - description: game mod
        in: path
        name: mode
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ResponseFormat'
      security:
      - OAuth2: []
      summary: Return current user
      tags:
      - Current user
  /users:
    post:
      description: get string by ID
      parameters:
      - description: JSON payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/request.CreateUser'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ResponseFormat'
      summary: Create new user
securityDefinitions:
  OAuth2:
    flow: password
    scopes:
      '*': ' Grants all access'
    tokenUrl: /oauth/token
    type: oauth2
swagger: "2.0"
